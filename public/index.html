    <meta name="image" property="og:image" content="%PUBLIC_URL%/thumnail.png" />
    <meta name="image" property="og:image" content=".//thumnail.png" />
    <!-- URL 설정 -->
    <meta name="url" property="og:url" content="http://gyopoom.kr/" />

    <!-- 언어 설정 -->
    <meta property="og:locale" content="ko_KR" />
